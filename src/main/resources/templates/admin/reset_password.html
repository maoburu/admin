<%@ page language="java" import="java.util.*" pageEncoding="UTF-8"%>
<%@include file="../public.jsp"%>
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>用户编辑</title>

    <link href="../css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="../css/style.min.css?v=4.0.0" rel="stylesheet">

</head>

<body>
    <div class="ibox">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <h2>修改密码</h2>
                        <hr>
                    </div>
                    <form class="form-horizontal m-t" id="form" action="../admin/resetPasswordTrue.do" method="post">
                       <c:if test="${!empty notify}">
                       		<div class="alert alert-success">
                               	${notify}
                           	</div>
                       </c:if>
                       <div class="form-group">
                           <label class="col-sm-2 control-label">原密码 ：</label>
                           <div class="col-sm-4">
                               <input name="originalPassword" class="form-control" type="password" value="" placeholder="请输入原密码" class="error">
                           </div>
                       </div>
                       <div class="form-group">
                           <label class="col-sm-2 control-label">新密码 ：</label>
                           <div class="col-sm-4">
                               <input name="newPassword" class="form-control" type="password" value="" placeholder="请输入8-16位数字与字母组合" class="error">
                           </div>
                       </div>
                       <div class="form-group">
                           <label class="col-sm-2 control-label">重复密码 *：</label>
                           <div class="col-sm-4">
                               <input name="repeatPassword" class="form-control" type="password" value="" placeholder="请重复密码" class="error">
                           </div>
                       </div>
                       <div class="form-group">
                           <div class="col-sm-4 col-sm-offset-3">
                               <button class="btn btn-primary" type="submit" style="margin-right:15px">保存</button>
                               <button class="btn btn-white" onclick="window.history.go(-1)">取消</button>
                           </div>
                       </div>
                   </form>
                    <!-- End Example Events -->
                </div>
            </div>
        </div>
    </div>
            
    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.5"></script>
    <script src="../js/plugins/validate/jquery.validate.min.js"></script>
    <script src="../js/plugins/validate/messages_zh.min.js"></script>
   	<script>
		jQuery.validator.addMethod("isPhone", function(value, element) {
			var length = value.length;
			var regPhone = /^1([3578]\d|4[57])\d{8}$/;
			return this.optional(element) || (length == 11 && regPhone.test(value));
		}, "请正确填写您的手机号码");
		
		$(function() {			
   	 		$("#form").validate({
   	 			rules: {
   	 				name: {
   	 					required: true,
   	 					rangelength: [2,10],
   	 				},
   	 				realName: {
   	 					required: true,
   	 					rangelength: [2,10],
   	 				},
   	 				phone: {
   	 					required: true,
   	 					isPhone: true,
   	 				},
  	 			},
  	 			messages: {
  	 				name: {
						required:"请输入登录名",
						rangelength:"用户名长度在2-10字符范围内"
  	 				},
  	 				realName: {
						required:"请输入真实姓名",
						rangelength:"真实姓名长度在2-10字符范围内"
  	 				},
   	 				phone: {
   	 					required: "请输入手机号",
   	 				},
  	 			}
   	 		});
		});
	</script>
</body>

</html>
