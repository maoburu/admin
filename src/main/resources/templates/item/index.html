<%@ page language="java" import="java.util.*" pageEncoding="UTF-8"%>
<%@ include file="../public.jsp"%>
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>节目首页</title>

    <link href="../css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min.css?v=4.0.0" rel="stylesheet">

</head>

<body>
        
        <!-- Panel Other -->
        <div class="ibox">
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <form role="form" class="form-inline">
                            <div class="form-group" class="col-sm-3">
                                <input class="form-control input-sm" type="text" placeholder="输入节目名" id="name" name="name" >
                            </div>
                            <div class="form-group" style="margin-left: 15px">
                                <label for="status">状态:</label>
                                <select name="status" class="form-control input-sm">
									<option value=""></option>	                                
                                	<option value="online">上线</option>
                                	<option value="offline">下线</option>
                                </select>
                            </div>
                            <div class="form-group" style="margin-left: 15px">
                                <label for="status">付费标识:</label>
                                <select name="charge" class="form-control input-sm">
									<option value=""></option>	                                
                                	<option value="Y">付费</option>
                                	<option value="N">免费</option>
                                </select>
                            </div>
                            <div class="form-group" style="margin-left: 15px">
                                <label for="status">类型:</label>
                                <select name="type" class="form-control input-sm">
									<option value=""> </option>	                                
									<option value="电视剧">电视剧</option>	                                
                                	<option value="电影">电影</option>
                                	<option value="综艺">综艺</option>
                                	<option value="少儿">少儿</option>
                                	<option value="纪实">纪实</option>
                                </select>
                            </div>
                            <button class="btn btn-primary btn-sm" id="searchBtn" style="margin-left: 30px">查询</button>
                        </form>
                        <div class="example-wrap">
                            <c:if test="${!empty notify}">
                            	<div class="alert alert-success">
                                    ${notify}
                                </div>
                            </c:if>
                            <div class="example">
                                <div class="btn-group hidden-xs" id="toolbar">
                                    <button type="button" class="btn btn-outline btn-default" onclick="window.location.href='../item/edit.do'">
                                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                        <span>添加</span>
                                    </button>
                                    <button type="button" class="btn btn-outline btn-default" id="onlineBtn">
                                        <span>上线</span>
                                    </button>
                                    <button type="button" class="btn btn-outline btn-default" id="offlineBtn">
                                        <span>下线</span>
                                    </button>
                                </div>
                                    
                                <table id="table1" data-height="500" data-mobile-responsive="true">
                                </table>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    
    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.5"></script>
    <script src="../js/content.min.js?v=1.0.0"></script>
    <script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../js/plugins/layer/layer.js"></script>
    <script>
        $(function(){
            $('#table1').bootstrapTable({
            	method: 'get',
            	url: "../item/ajaxListItem.do",
				striped : true,
				cache: false,
				pagination : true,
				sidePagination : "server",
				pageNumber:1,      //初始化加载第一页，默认第一页
                pageSize: 10,
                toolbar : "#toolbar",
                showColumns: true, // 开启自定义列显示功能
                showRefresh: true, // 开启刷新功能
                pageList: [10, 25, 50, 100],
                queryParamsType:'',
                queryParams: function (params) {  
			        params.name = $('input[name="name"]').val();
			        //特别说明，返回的参数的值为空，则当前参数不会发送到服务器端  
			        //这种指定请求参数的方式和datatables控价类似  
			        params.status = $('select[name="status"]').val();
			        params.charge = $('select[name="charge"]').val();
			        params.type = $('select[name="type"]').val();
			        return params;
			    },
				columns: [{
					checkbox: true,
					width: "5%",
				},{
					field: 'name',
					title: '节目名',
					width: "15%",
				}, {
					field: 'charge',
					title: '付费标识',
					formatter : 
						function(value, row, index) {
							if (row.charge == 'N') {
								return ["免费"].join('');
							} else {
								return ["<span style='color:red'>付费</span>"].join('');
							}
						}
				}, {
					field: 'status',
					title: '状态',
					width: "10%",
					formatter : 
					function(value, row, index) {
							if (row.status == 'online') {
								return ["上线"].join('');
							} else {
								return ["<span style='color:red'>下线</span>"].join('');
							}
						}
				}, {
					field: 'onlineTime',
					title: '入库时间',
					width: "20%",
				}, {
					field: 'operate',
					title: '操作',
					width: "40%",
					align: "center",
					events: operateEvents,
					formatter: operateFormatter
				}, ]
			});
        });
        
        function operateFormatter(value, row, index) {
            return [
                '<button type="button" title="查看关联视频" class="relate_video btn btn-white  btn-sm" style="margin-right:15px;"><i class="fa fa-play-circle"/></button>',
                '<button type="button" title="编辑" class="edit btn btn-white  btn-sm" style="margin-right:15px;"><i class="fa fa-pencil"/></button>',
                '<button type="button" title="海报图" class="poster btn btn-white  btn-sm" style="margin-right:15px;"><i class="fa fa-file-image-o"/></button>',
                '<button type="button" class="online btn btn-primary btn-sm" style="margin-right:15px;">上线</button>',
                '<button type="button" class="offline btn btn-danger btn-sm" style="margin-right:15px;">下线</button>',
                '<button type="button" class="free btn btn-primary btn-sm" style="margin-right:15px;">免费</button>',
                '<button type="button" class="charging btn btn-danger btn-sm" style="margin-right:15px;">收费</button>',
            ].join('');
        }
        
        var operateEvents = {
            'click .online': function (e, value, row, index) {
                $.ajax({
		            type: 'post',
		            data: {
                		id : row.id,
                		status : "online",
		            },
		            url: '../item/ajaxUpdateItemStatus.do',
		            success: function (data) {
		                layer.msg("上线成功");
		                $("#table1").bootstrapTable("refresh");
		            }
        		});
	        },
	        'click .offline': function (e, value, row, index) {
	         	$.ajax({
		            type: 'post',
		            data: {
                		id : row.id,
                		status : "offline",
		            },
		            url: '../item/ajaxUpdateItemStatus.do',
		            success: function (data) {
		                layer.msg("下线成功");
		                $("#table1").bootstrapTable("refresh");
		            }
        		});
	        },
	        'click .free': function (e, value, row, index) {
	         	$.ajax({
		            type: 'post',
		            data: {
                		id : row.id,
                		charge : "N",
		            },
		            url: '../item/ajaxUpdateItemCharge.do',
		            success: function (data) {
		                layer.msg("已更新为免费");
		                $("#table1").bootstrapTable("refresh");
		            }
        		});
	        },
	        'click .charging': function (e, value, row, index) {
	         	$.ajax({
		            type: 'post',
		            data: {
                		id : row.id,
                		charge : "Y",
		            },
		            url: '../item/ajaxUpdateItemCharge.do',
		            success: function (data) {
		                layer.msg("已更新为付费");
		                $("#table1").bootstrapTable("refresh");
		            }
        		});
	        },
	        'click .relate_video': function (e, value, row, index) {
				window.location.href="../item/listRelateVideo.do?id=" + row.id + "&name=" +row.name;
	        },
	        
            'click .edit': function (e, value, row, index) {
				window.location.href="../item/edit.do?id=" + row.id + "&name=" ;
	        },
	        
	        'click .poster': function (e, value, row, index) {
				layer.open({
					type: 2,
					title: '海报图',
					maxmin: true,
					shadeClose: true, //点击遮罩关闭层
					area : ['600px' , '400px'],
					content: '../item/editPoster.do?id='+row.id
				});
		    },
        };
        
        $("#searchBtn").on("click", function(e){
        	e.preventDefault();
        	$('#table1').bootstrapTable("refresh");
        });
        
        $("#onlineBtn").on("click", function(){
        	var rows = $("#table1").bootstrapTable('getSelections');
        	if (rows != '' && rows != null) {
        		var ids = [];
	        	$.each(rows,function(i, row){
					ids[i] = row.id;
	        	});
	        	$.ajax({
			        type: 'post',
			        data: {
		          		idList : ids,
		          		status : 'online',
			        },
			        url: '../item/ajaxChangeItemStatusList.do',
			        success: function (result) {
			        	if (result != -1) {
			        		layer.msg("上线成功");
			        		$('#table1').bootstrapTable("refresh");
			        	} else {
			        		layer.msg("上线失败");
			        	}
			        }
	  			});
        	} else {
        		layer.msg("请至少选择一项");
        	}
        });
        
        $("#offlineBtn").on("click", function(){
        	var rows = $("#table1").bootstrapTable('getSelections');
        	if (rows != '' && rows != null) {
        		var ids = [];
	        	$.each(rows,function(i, row){
					ids[i] = row.id;
	        	});
	        	$.ajax({
			        type: 'post',
			        data: {
		          		idList : ids,
		          		status : 'offline',
			        },
			        url: '../item/ajaxChangeItemStatusList.do',
			        success: function (result) {
			        	if (result != -1) {
			        		layer.msg("下线成功");
			        		$('#table1').bootstrapTable("refresh");
			        	} else {
			        		layer.msg("下线失败");
			        	}
			        }
	  			});
        	} else {
        		layer.msg("请至少选择一项");
        	}
        });
	        
    </script>

</body>

</html>
